<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Datos Personales</title>
</head>
<body>

    <h1>Formulario de datos personales</h1>
    
    <form action="#" method="post">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre"><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="fecha_nacimiento">Fecha de nacimiento:</label><br>
        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento"><br><br>

        <label for="pais_residencia">Pa√≠s de residencia:</label><br>
        <input type="text" id="pais_residencia" name="pais_residencia"><br><br>

        <input type="submit" value="Enviar"><br><br>

        <button type="button">Estilo 1</button>
        <button type="button">Estilo de Alto Contraste</button>
    </form>

</body>
</html>
